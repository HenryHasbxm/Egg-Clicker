<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Clicker Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    button:active {
      transform: scale(0.95);
    }
    #clicker-button {
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .upgrade-button, .menu-button, .inventory-button {
      background-color: #2196F3;
      color: white;
    }
    .upgrade-button:hover, .menu-button:hover, .inventory-button:hover {
      background-color: #1e88e5;
    }
    .rebirth-button {
      background-color: #FF5722;
      color: white;
    }
    .rebirth-button:hover {
      background-color: #e64a19;
    }
    #score, #click-power, #rebirths, #passive-earnings, #chickens {
      font-size: 24px;
      margin: 10px;
      animation: fadeIn 1s ease;
    }
    .egg-container {
      position: relative;
      width: 100px;
      height: 130px;
      margin: 20px auto;
    }
    .egg {
      position: absolute;
      width: 100px;
      height: 130px;
      background: radial-gradient(circle at 50% 50%, #fff 0%, #f4f4f4 100%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: bounce 2s infinite ease-in-out;
    }
    .egg.sparkle {
      box-shadow: 0 0 20px 5px #e0f7fa;
    }
    .egg.flame {
      background: linear-gradient(to top, #ff7043, #ffe0b2);
    }
    .egg.rainbow {
      background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
    }
    .egg.crystal {
      background: linear-gradient(to top left, #e1f5fe, #b3e5fc);
      border: 2px solid #81d4fa;
    }
    .egg.golden {
      background: linear-gradient(to top, #fff176, #fdd835);
      box-shadow: 0 0 20px 5px #ffeb3b;
    }
    .floating-egg {
      position: absolute;
      left: 50%;
      top: 60%;
      font-size: 20px;
      color: #4CAF50;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -100px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #upgrade-menu, #inventory-menu {
      display: none;
      margin-top: 20px;
    }
    #credits {
      margin-top: 40px;
      font-size: 20px;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- unchanged HTML content -->  <script>
    // unchanged variables and core functions

    function applyItemEffects(item) {
      if (item === 'sparkle') passiveIncome += 1;
      if (item === 'flame') eggsPerClick = Math.ceil(eggsPerClick * 1.05);
      if (item === 'rainbow') passiveIncome = Math.ceil(passiveIncome * 1.1);
      if (item === 'crystal') passiveIncome += 3;
      if (item === 'golden') eggsPerClick += 3;
    }

    function rebirth() {
      const egg = document.getElementById('animated-egg');
      egg.style.animation = 'explode 1s ease forwards';
      setTimeout(() => {
        egg.style.animation = 'bounce 2s infinite ease-in-out';
        eggs = 0;
        eggsPerClick = 1;
        passiveIncome = 0;
        updateScore();
        alert('Rebirth complete!');
      }, 1000);
    }
  </script></body>
</html>
